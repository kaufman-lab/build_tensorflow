# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tensorflow-version: [2.5]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Install GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        # GCC version to install
        version: 11
        # Target platform
        platform: x64
        # Install Cygwin packages
        cygwin: 0
        # Set up cc/c++ executables
        cc: 1

    - name: Setup Python
      uses: actions/setup-python@v2.2.2
      with:
        python-version: 3.8
        architecture: x64

    - name: Setup Bazel
      uses: abhinavsingh/setup-bazel@v3
      with:
        # Bazel version to install e.g. 1.2.1, 2.0.0, ...
        version: 4.1.0

    - uses: actions/checkout@v2
    
    # Runs a set of commands using the runners shell
    - name: download tensorflow source
      #https://software.intel.com/content/www/us/en/develop/articles/intel-optimization-for-tensorflow-installation-guide.html
      run: |
        cd /tmp
        git clone https://github.com/tensorflow/tensorflow
        cd tensorflow
        git checkout r${{ matrix.tensorflow-version }}
